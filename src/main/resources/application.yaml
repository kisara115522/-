spring:
  application:
    name: hmdp
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/redis?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Xu821120
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  data:
    redis:
      host: localhost
      port: 6379
      #password: 123321
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
          time-between-eviction-runs: 10s
  
