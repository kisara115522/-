<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服聊天</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
    <style>
        /* 客服按钮样式 */
        .customer-service-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .customer-service-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        /* 聊天窗口样式 */
        .chat-window {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .chat-window.hidden {
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            pointer-events: none;
        }

        /* 聊天头部 */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 消息容器 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8fafc;
        }

        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        /* 消息气泡 */
        .message-bubble {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .assistant-message {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
        }

        /* 输入区域 */
        .input-area {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-container textarea {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            resize: none;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container textarea:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: loading-dots 1.4s infinite;
        }

        @keyframes loading-dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .chat-window {
                right: 10px;
                left: 10px;
                width: auto;
                bottom: 80px;
                height: 400px;
            }

            .customer-service-btn {
                right: 15px;
                bottom: 15px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- 客服聊天组件 -->
    <div id="customerServiceApp">
        <!-- 客服按钮 -->
        <div class="customer-service-btn" @click="toggleChat" v-show="!showChat">
            <i class="fas fa-comments"></i>
        </div>

        <!-- 聊天窗口 -->
        <div class="chat-window" :class="{ 'hidden': !showChat }">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div>
                    <h3 class="font-semibold">在线客服</h3>
                    <p class="text-sm opacity-90">我们随时为您服务</p>
                </div>
                <button @click="toggleChat" class="text-white hover:bg-white hover:bg-opacity-20 rounded p-1">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- 消息列表 -->
            <div class="messages-container" ref="messagesContainer">
                <div v-for="(message, index) in messages" :key="index" class="flex"
                    :class="{'justify-end': message.role === 'user'}">
                    <div class="message-bubble" :class="message.role === 'user' ? 'user-message' : 'assistant-message'">
                        <div v-if="message.isLoading" class="loading-dots">正在输入</div>
                        <div v-else>{{ message.content }}</div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-container">
                    <textarea v-model="userInput" @keydown.enter.prevent="sendMessage" @input="adjustTextareaHeight"
                        placeholder="请输入您的问题..." ref="textarea" :disabled="isLoading"></textarea>
                    <button class="send-btn" @click="sendMessage" :disabled="isLoading || !userInput.trim()">
                        <i class="fas fa-paper-plane" v-if="!isLoading"></i>
                        <i class="fas fa-spinner fa-spin" v-else></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const {
            createApp,
            ref,
            onMounted,
            nextTick
        } = Vue;

        createApp({
            setup() {
                const showChat = ref(false);
                const messages = ref([]);
                const userInput = ref('');
                const isLoading = ref(false);
                const messagesContainer = ref(null);
                const textarea = ref(null);

                // 切换聊天窗口显示状态
                const toggleChat = () => {
                    showChat.value = !showChat.value;
                    if (showChat.value && messages.value.length === 0) {
                        // 首次打开添加欢迎消息
                        messages.value.push({
                            role: 'assistant',
                            content: '您好！我是智能客服，有什么可以帮助您的吗？',
                            isLoading: false
                        });
                        nextTick(scrollToBottom);
                    }
                    if (showChat.value) {
                        nextTick(() => {
                            if (textarea.value) {
                                textarea.value.focus();
                            }
                        });
                    }
                };

                // 发送消息
                const sendMessage = async () => {
                    if (isLoading.value || !userInput.value.trim()) return;

                    const message = userInput.value.trim();
                    userInput.value = '';

                    // 添加用户消息
                    messages.value.push({
                        role: 'user',
                        content: message,
                        isLoading: false
                    });

                    // 添加加载消息
                    const loadingMessage = {
                        role: 'assistant',
                        content: '',
                        isLoading: true
                    };
                    messages.value.push(loadingMessage);

                    isLoading.value = true;
                    scrollToBottom();

                    try {
                        // 调用后端API
                        const response = await fetch(`/chat?message=${encodeURIComponent(message)}`);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        // 读取流式响应
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        // 移除加载消息，添加实际响应消息
                        messages.value.pop();
                        const assistantMessage = {
                            role: 'assistant',
                            content: '',
                            isLoading: false
                        };
                        messages.value.push(assistantMessage);

                        // 读取流式数据
                        while (true) {
                            const {
                                done,
                                value
                            } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value);
                            assistantMessage.content += chunk;
                            scrollToBottom();
                        }

                    } catch (error) {
                        console.error('Error:', error);
                        // 移除加载消息
                        messages.value.pop();
                        // 添加错误消息
                        messages.value.push({
                            role: 'assistant',
                            content: '抱歉，服务暂时不可用，请稍后再试。',
                            isLoading: false
                        });
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                // 滚动到底部
                const scrollToBottom = () => {
                    nextTick(() => {
                        if (messagesContainer.value) {
                            messagesContainer.value.scrollTop = messagesContainer.value
                            .scrollHeight;
                        }
                    });
                };

                // 调整文本框高度
                const adjustTextareaHeight = () => {
                    nextTick(() => {
                        if (textarea.value) {
                            textarea.value.style.height = 'auto';
                            textarea.value.style.height = Math.min(textarea.value.scrollHeight,
                                120) + 'px';
                        }
                    });
                };

                return {
                    showChat,
                    messages,
                    userInput,
                    isLoading,
                    messagesContainer,
                    textarea,
                    toggleChat,
                    sendMessage,
                    adjustTextareaHeight
                };
            }
        }).mount('#customerServiceApp');
    </script>
</body>

</html>
